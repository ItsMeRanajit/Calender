<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khojki&family=Pixelify+Sans:wght@400..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Single+Day&family=Sixtyfour&family=Workbench&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <div class="main flex">
      <h1>Calender</h1>
      <div class="box">
        <div id="left" class="flex">
          <p style="font-size: 130px" id="date">27</p>
          <p class="text" id="day">Wednesday</p>
        </div>
        <div id="right" class="flex">
          <p class="text" id="month">December,</p>
          <p id="year">2024</p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
